# Site settings
title: Artificial Intelligence Computer Science Club
email:
description: > # this means to ignore newlines until "baseurl:"
  Meetings are held the first and third Fridays of the month in room B11 at 1pm
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://aicsc.github.io" # the base hostname & protocol for your site

# Build settings
encoding: "UTF-8"
lang: en-US
timezone: "America/Los_Angeles"
lsi: false
permalink: /:year/:month/:day/:title.html
future: true
sass:
  style: compressed
gems:
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-seo-tag
defaults:
  -
    scope:
      type: "posts"
    values:
      layout: "minutes"
      title: "Minutes"
  -
    scope:
      path: "agenda"
      type: "posts"
    values:
      layout: "agenda"
      title: "Agenda"

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - readme.md
